<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        .head {
            display: flex;
            /* justify-content: flex-end; */
        }

        .cart-button {
            padding: 10px 13px;
            display: block;
            border-radius: 7px;
        }

        .goods-list {
            display: flex;
            justify-content: space-around;
        }

        .goods-item {
            width: 170px;
            height: 170px;
            border: 1px solid #9c9c9c;
            border-radius: 7px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="app">
        <header class="head">
            <input type="text" v-model="searchQuery" class="search-text" />
            <button class="search-button" @click="handleSearchClick">Поиск</button>
            <!-- <div>
            <div class="basket"></div>
        </div> -->
        </header>
        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="goods in filteredGoods"> <!--catalogData -->
                    <h3>Название: {{goods.name}}</h3>
                    <span>Стоимость: {{goods.price}} ₽</span>
                    <p>Описание: {{goods.desc}}</p>
                    <button class="tobuy" @click="handleBuyClick(goods)">Купить</button>
                </div>
            </div>
            <div class="total-price"></div>
        </main>
        <div>
            <ul>
                <li v-for="(goods, index) in getBasket" style="list-style-type: none;">
                    {{goods.id}} Название: {{goods.name}} Стоимость: {{goods.price}} ₽ Количество:
                    {{goods.quantity}}
                    <button @click="handleDeleteClick(goods)">Удалить</button>
                </li>
            </ul>
            <div>
                Общая стоимость товаров в корзине: {{ totalCost }}
            </div>
            <p v-if="getBasket.length === 0">Корзина пуста!!!</p>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
