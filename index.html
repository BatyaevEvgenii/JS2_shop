<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        .head {
            display: flex;
            justify-content: flex-end;
        }
        .cart-button {
            padding: 10px 13px;
            display: block;
            border-radius: 7px;
        }
        .goods-list {
            display: flex;
            justify-content: space-around;
        }
        .goods-item {
            width: 170px;
            height: 170px;
            border: 1px solid #9c9c9c;
            border-radius: 7px;
            text-align: center;
        }
    </style>

</head>

<body>
    <header class="head">
        <button class="cart-button" type="button">Basket</button>
    </header>
    <main>
        <div class="goods-list"></div>
        <div class="total-price"></div>
    </main>
    <script>
        class GoodsItem {
            constructor(name, price, desc, quantity){
                this.name = name;
                this.price = price;
                this.desc = desc;
            }

            render() {
                return `<div class="goods-item"><h3>Название: ${this.name}</h3><span>Стоимость: ${this.price} ₽</span><p>Описание: ${this.desc}</p></div>`

            }
        }

        class GoodsList {
            constructor(){
                this.goods = [];
            }

            fetchGoods() {
                 this.goods = [
                    {name: 't-short', price: 100, desc: 'Lorem ipsum dolor sit amet'},
                    {name: 'socks', price: 200, desc: 'Lorem ipsum dolor sit amet'},
                    {name: 'boots', price: 300, desc: 'Lorem ipsum dolor sit amet'},
                    {name: 'belt', price: 400, desc: 'Lorem ipsum dolor sit amet'},
                 ];

                 // каждый item превращаем в экземпляр класса item
                this.goods = this.goods.map(good => new GoodsItem(good.name, good.price, good.desc));
            }

            totalCostGoods(){
                var total = 0;
                for (var i = 0; i < this.goods.length; i++){
                    total = total + this.goods[i].price;
                }

                return total;

            }

            render() {
                const goodsList = this.goods.map(good => good.render());
                return goodsList.join('');
            }
        }

        class OrderGoods {
            constructor (name, price, quantity){
                this.name = name;
                this.price = price;
                this.quantity = quantity;
            }

        }

        const goods = new GoodsList();
        goods.fetchGoods();
        console.log(goods.totalCostGoods());

        document.querySelector('.goods-list').innerHTML = goods.render();
        document.querySelector('.total-price').textContent = `Суммарная стоимость всех товаров: ${goods.totalCostGoods()} ₽`;
    </script>
</body>

</html>
